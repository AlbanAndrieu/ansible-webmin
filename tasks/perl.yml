# Below is same has above but with CPAN
- name: webmin | Install cpan perl modules needed by mysql webmin
  shell: "cpan {{ item }}"
  with_items:
   - DBI
   - DBD::mysql
  register: cpan_result
  changed_when: false
  become: true

- name: webmin | Install cpan perl additional modules webmin
  shell: "cpan {{ item }}"
  with_items:
   - DDigest::MD5
   - Net::SSLeay
  register: cpan_result
  changed_when: false
  become: true

