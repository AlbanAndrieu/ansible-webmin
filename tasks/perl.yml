- name:  jenkins-slave | Install cpan perl modules needed by mysql webmin
  shell: "cpan {{ item }}"
  with_items:
    - DBI 
    - DBD::mysql
  register: cpan_result
  changed_when: false
  become: yes

- name: jenkins-slave | Run perl cpan check
  shell: perl -MLWP::Simple -e 1
  when: cpan_result.changed
